<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">

<head><title></title>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/DUI.js"></script>
    <script type="text/javascript" src="js/Stream.js"></script>
    
    <style type="text/css">
    body{font-family:arial,helvetica,sans-serif;}
    h1, h2, h3 {text-align:center;}
    .column {width:50%; float:left;}
    #stream {border: 4px solid #90B557; margin: 0pt auto; padding: 4px; width: 300px; -moz-border-radius: 3px; -webkit-border-radius: 3px; background: #ecffe1;}
    #normal {border: 4px solid #5481AC; margin: 0pt auto; padding: 4px; width: 300px; -moz-border-radius: 3px; -webkit-border-radius: 3px; background: #edf2ff;}
    </style>
</head>

<body>

<h1>DUI.Stream: Better living through MXHR</h1>
<h3>300 uncached images</h3>
<div class="column">
    <h2>MXHR Stream</h2>
    <div id="stream"></div>
</div>
<div class="column">
    <h2>Normal</h2>
    <div id="normal"></div>
</div>

<script type="text/javascript">

if($j.browser.msie) {
    alert('Sorry, IE still handles object tags kind of stupidly, so this demo won\'t work for you yet. Try it it Firefox, it\'s pretty cool :)');
} else {

    var s = new DUI.Stream();
    
    s.listen('image/gif', function(payload) {
        $j('#stream').append('<object type="image/gif" data="data:image/gif;base64,' + payload + '" width="20" height="20"></object>');
    });
    
    s.listen('complete', function() {
        $j('#stream').prepend('<p>Stream took: ' + ((new Date).getTime() - streamStart) + 'ms</p>');
        
        var normalStart = (new Date).getTime();
        var imgs = '';
        for (var i = 0; i < 300; i++) {
            imgs += '<img src="img/32x32-digg-guy.gif?nocache=' + (new Date).getTime() * Math.random() +    '" width="20" height="20" />';
        }
        
        $j('#normal').append(imgs);
        
        $j('img:last', '#normal').load(function() {
            $j('#normal').prepend('<p>Normal, uncached took: ' + ((new Date).getTime() - normalStart) + 'ms</p>');
        });
        
    });
    
    var streamStart = (new Date).getTime();
    s.load('testImageData.php');
}

</script>


</body>

</html>
